<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking A Visit</title>
    <link rel="stylesheet" href="Booking.css"/>
    
</head>
<body>
    <section class="content">
        <h2>Book Your Table</h2>
        <div class="container">
            <form>

                <div>
                    <label>Username</label>
                    <input type="text" required placeholder="Username"> 
                </div>
                <br>
                <div>
                    <label>Number of persons</label>
                    <input type="number" placeholder="number of persons" min="1" max="500" step="1">   
                </div>
                <br>
                <div>
                    <label>time</label>
                    <input type="time">
                </div>
                <br>
                <div>
                    <label>date</label>
                    <input type="date">
                </div>
                <br>
                <div>
                    <label for="payment way">Choose Payment way:</label>
                    <select name="payment" id ="payment way">
                        <optgroup label="select payment method">
                            <option value="Fawry">
                                Fawry
                            </option>
                            <option value="Vodafone Cash">
                                Vodafone Cash
                            </option>
                            <option value="Debit-card">
                                Debit-card
                            </option>
                            <option value="Credit-card">
                                Credit-card
                            </option>
                        </optgroup>
                    </select>
                        
                </div>
                <br>
                <div>
                    <button class="btn">submit</button>
                     <br>
                     <br>
                    <a href="Home.html" class="btn">Previous page</a>
                </div>
        
            </form>
        </div>
    

    </section>
    
</body>
</html>
